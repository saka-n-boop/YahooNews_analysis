name: Analyze YouTube Routes

on:
  workflow_dispatch:

jobs:
  analyze-route:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v5
      with:
        python-version: '3.11'

    - name: Uninstall possible local/conflicting youtube-transcript-api
      run: |
        python -m pip uninstall -y youtube-transcript-api || true

    - name: Install dependencies (no cache, explicit version)
      run: |
        python -m pip install --upgrade pip
        python -m pip install --no-cache-dir -r requirements.txt

    - name: Show installed packages and youtube-transcript-api location
      run: |
        python -m pip list
        python -c "import youtube_transcript_api; print('youtube_transcript_api path:', youtube_transcript_api.__file__)"
        python -c "from youtube_transcript_api import YouTubeTranscriptApi; print('YouTubeTranscriptApi dir:', dir(YouTubeTranscriptApi))"

    - name: Run Route Analyzer
      env:
        YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        GCP_SERVICE_ACCOUNT_KEY: ${{ secrets.GCP_SERVICE_ACCOUNT_KEY }}
      run: python route_analyzer.py

    - name: Check for workflow failure (optional)
      if: ${{ failure() }}
      run: echo "Workflow failed. Check logs for details."
